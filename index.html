<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" type="text/css" href="output/main.css">
</head>
<body>
  <div class="container header-container">
    <header class="header">
      <div class="header__logo">
        Bookshop
      </div>
      <nav class="header__nav">
        <button class="header__burger nav__burger">          
          <span></span><span></span><span></span>
        </button>
        <ul class="nav__menu">
          <li class="menu__link header__link"><a href="#">bookshop</a></li>
          <li class="menu__link header__link"><a href="#">audiobooks</a></li>
          <li class="menu__link header__link"><a href="#">Stationery & gifts</a></li>
          <li class="menu__link header__link"><a href="#">blog</a></li>
        </ul>
      </nav>
      <div class="header__icons">
        <div class="header__icon">
          <img src="/icons/user.svg" alt="error">
        </div>
        <div class="header__icon">
          <img src="/icons/search.svg" alt="error">
        </div>
        <div class="header__icon shop-bag">

      </div>

      <div class="store">
        <div class="store__books">
          
        </div>

        <div class="button-wrapper"><button class="store__button">LOAD MORE</button></div>
